qtiworks.jdbc.driver=org.postgresql.Driver
qtiworks.jdbc.url=jdbc:postgresql:qtiworks
qtiworks.jdbc.username=qtiworks
qtiworks.jdbc.password=qtiworks
qtiworks.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
qtiworks.email.enabled=false
qtiworks.email.devmode=false
qtiworks.email.smtp.host=imaphost.ph.ed.ac.uk
qtiworks.email.admin.name=David McKain
qtiworks.email.admin.address=david.mckain@ed.ac.uk
qtiworks.logging.general=/var/log/tomcat6/qtiworks.log
qtiworks.logging.auditing=/var/log/tomcat6/qtiworks-audit.log
qtiworks.logging.auditing.candidate=/var/log/tomcat6/qtiworks-candidate.log
qtiworks.filesystem.base=/var/qtiworks

# Base URL of this webapp, as seen from remote clients.
# This should include the context path.
# Do not put a trailing '/' after this.
#
# (Remember that if your Tomcat is sitting behind a reverse proxy or gateway cache
# then you need to give the URL of the *front* end of the proxy.
qtiworks.base.url=https://www2.ph.ed.ac.uk/qtiworks

# Web authentication method. Uncomment exactly one of the following:
#
# (1) Form-based authentication
qtiworks.web.authn.filter=uk.ac.ed.ph.qtiworks.web.authn.InstructorFormAuthenticationFilter

# (2) Fake authentication (hard-coded login name, useful during developing)
#qtiworks.web.authn.filter=uk.ac.ed.ph.qtiworks.web.authn.InstructorFakeAuthenticationFilter
#qtiworks.web.authn.fake.login=dmckain
